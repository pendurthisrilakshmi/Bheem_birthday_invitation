<body>
    <div class="container">

        </div>

        </div>  
        <div class="container2">     
            <div class="text2">
                <p><b>Venue:</b></p>

                <p>Mobile: xxxxxxxxxx</p>
            </div> 
            <img src="chhota bheem and friends" class="img3" alt="Chhota bheem and his friends">
        </div>
    </div>
